    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Syne:wght@700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            scroll-behavior: smooth;
            background-color: #000000;
        }

        .font-display {
            font-family: 'Syne', sans-serif;
        }

        .glass {
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.5);
        }

        @keyframes gradient-move {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .animated-bg {
            background: linear-gradient(-45deg, #000000, #051008, #001a0a, #000000);
            background-size: 400% 400%;
            animation: gradient-move 15s ease infinite;
        }

        @keyframes text-shimmer {
            0% { background-position: -200% center; }
            100% { background-position: 200% center; }
        }

        .gradient-text {
            background: linear-gradient(
                to right, 
                #ffffff 20%, 
                #22c55e 40%, 
                #4ade80 60%, 
                #ffffff 80%
            );
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: text-shimmer 4s linear infinite;
        }

        .reveal {
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.8s cubic-bezier(0.22, 1, 0.36, 1);
        }

        .reveal.active {
            opacity: 1;
            transform: translateY(0);
        }

        /* Skill Bar Animation Logic */
        .skill-bar-fill {
            width: 0% !important;
            transition: width 1.5s cubic-bezier(0.65, 0, 0.35, 1);
        }

        .reveal.active .skill-bar-fill {
            width: var(--target-width) !important;
        }

        /* Radar Entrance */
        .radar-container {
            transform: scale(0.9) translateY(20px);
            opacity: 0;
            transition: all 1s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .reveal.active .radar-container {
            transform: scale(1) translateY(0);
            opacity: 1;
        }

        /* Typing & Fill Animation */
        .typing-cursor::after {
            content: '|';
            animation: blink 0.8s infinite;
            margin-left: 2px;
            color: #22c55e;
            font-weight: 400;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        @keyframes fill-up-color {
            from { background-position: 100% 0; }
            to { background-position: 0% 0; }
        }

        .name-fill {
            background: linear-gradient(to right, #ffffff, #22c55e, #16a34a);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: fill-up-color 2.5s cubic-bezier(0.22, 1, 0.36, 1) forwards;
        }

        /* Floating Orbs Animation */
        @keyframes float {
            0% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(30px, -50px) scale(1.1); }
            66% { transform: translate(-20px, 20px) scale(0.9); }
            100% { transform: translate(0, 0) scale(1); }
        }

        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            z-index: 0;
            animation: float 20s infinite ease-in-out;
        }
    </style>
